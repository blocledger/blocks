<h1 class="page-header">Add user</h1>

<form class="form-inline" ng-submit="submit()">
  <div class="form-group">
    <label for="addUserInputName">Name</label>
    <input type="text" class="form-control" id="addUserInputName" ng-model="newUser" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="addUserInputAmount">Amount</label>
    <input type="text" class="form-control" id="addUserInputAmount" ng-model="amount" placeholder="Enter amount">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<transaction-alerts></transaction-alerts>
