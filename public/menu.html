<!DOCTYPE html>
<html ng-app="myApp">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <title>Blockchain viewer</title>
</head>


<body>
  <div class="container" >
    <h1>Blockchain viewer</h1>

    <div class="container" ng-controller="heightCtrl">
      <p>The chain height {{height}}</p>
    </div>
    <div class="container" ng-controller="chainCtrl">
      <p><a href='./chain'>Display the chain stats</a></p>
      <p>{{chainStats}}</p>
    </div>
    <p><a href = './block/{{blockID}}'> Display block details </a> <input ng-model='blockID'></p>
    <p><a href = './payload/63'> Display the payload length </a></p>
    <p><a href = './all/blocks'> Display stats for all blocks </a></p>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"> </script>
<script src="./js/controller.js"></script>
</body>
</html>
